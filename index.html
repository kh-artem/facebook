<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Facebook</title>

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>

</head>
<body>

<div class="wrapper">

    <div class="top-part">
        <ul>
            <li><a class="active" href="#">Login</a></li>
            <li><a href="#">Sign up</a></li>
        </ul>
    </div>

    <div class="facebook-part">

        <header class="top-header">
            <div class="blue-arrow"></div>
            <div class="icon-facebook left"><a href="index.html"></a></div>
            <div class="header-txt left">
                <h1>Login with Facebook</h1>
                <h4>or fill the form below to sign in</h4>
            </div>
            <div class="icon-arrow right"><a href="#"></a></div>
        </header>

        <section class="content">
            <form class="myForm">
                <input id="email" type="email" name="email" placeholder="Email"/>
                <input type="password" name="password" placeholder="Password"/>
                <input id="checkbox" type="checkbox" name="remember"/>
                <label for="checkbox">Remember me</label>

                <button type="submit" class="right">Login</button>
            </form>
        </section>

    </div>
</div>

</body>
</html>
